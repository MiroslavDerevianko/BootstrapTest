<html>
    <head>
    	<meta charset="UTF-8">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    	<title>MyBootstrap</title>
    	<style>
    	    body{margin:0px; padding:0px;}
    	    .navbar-default{
    	    	background: -webkit-linear-gradient(rgb(80,80,80,0.2), rgba(169,169,169,0.2)); /* For Safari 5.1 to 6.0 */
    			background: -o-linear-gradient(rgb(80,80,80,0.2), rgba(169,169,169,0.2)); /* For Opera 11.1 to 12.0 */
    			background: -moz-linear-gradient(rgb(80,80,80,0.2), rgba(169,169,169,0.2)); /* For Firefox 3.6 to 15 */
    			background: linear-gradient(rgb(80,80,80,0.3), rgba(169,169,169,0.3)); /* Standard syntax */
    	    }
    	    .navbar-header{
    	    	position:center;
    	    }

    	    .btn-group{
                background: -webkit-linear-gradient(rgb(100,100,100,0.3), rgba(180,180,180,0.3));
                background: -o-linear-gradient(rgb(100,100,100,0.3), rgba(180,180,180,0.3));
                background: -moz-linear-gradient(rgb(100,100,100,0.3), rgba(180,180,180,0.3));
                background: linear-gradient(rgb(100,100,100,0.4), rgba(180,180,180,0.4));
                width: 100%;
                height: 100%;
            }
            .btn{
                width: 100%;
            }
            .btn:hover{
                width: 100%;
                background: -webkit-linear-gradient(rgb(120,120,120,0.4), rgba(190,190,190,0.4));
                background: -o-linear-gradient(rgb(120,120,120,0.4), rgba(190,190,190,0.4));
                background: -moz-linear-gradient(rgb(120,120,120,0.4), rgba(190,190,190,0.4));
                background: linear-gradient(rgb(120,120,120,0.4), rgba(190,190,190,0.4));
            }
    	    .main-page{
    	    	width: 100%;
    	    	height: 100%;
    	    	background-image: url("http://fonday.ru/images/tmp/16/7/original/16752WKiCyFIrvElSbosNxtzaj.jpg");
    	    	position:relative;
    	    	-webkit-animation: bganimation 10s infinite;
    	    	animation: bganimation 30s linear infinite;
                margin:0; 
    	    }
    	    @-webkit-keyframes bganimation{
    	    	0%   {background-position:0% 0%;}
    			50%  {background-position:0% 0%;}
                100% {background-position:0% 0%;}
    	    }
    	    @keyframes bganimation{
    	    	0%   {background-position:0% 0%;}
    			50%  {background-position:50% 0%;}
                100% {background-position:0% 0%;}
               
    	    }
            .panel-default{
                background: -webkit-linear-gradient(rgb(100,100,100,0.3), rgba(180,180,180,0.3));
                background: -o-linear-gradient(rgb(100,100,100,0.3), rgba(180,180,180,0.3));
                background: -moz-linear-gradient(rgb(100,100,100,0.3), rgba(180,180,180,0.3));
                background: linear-gradient(rgb(80,80,80,0.6), rgba(130,130,130,0.6));
                height:95%;
                width:100%;
            }
            .panel-default:hover{
                background: -webkit-linear-gradient(rgb(100,100,100,0.3), rgba(180,180,180,0.3));
                background: -o-linear-gradient(rgb(100,100,100,0.3), rgba(180,180,180,0.3));
                background: -moz-linear-gradient(rgb(100,100,100,0.3), rgba(180,180,180,0.3));
                background: linear-gradient(rgb(80,80,80,0.8), rgba(130,130,130,0.8));
            }
            .panelHeader{
                font-size: 20pt;
                width:;
                position: relative;
                color: #E6E6FA;
                text-align: center;
                
            }
            .panelText{
                font-size: 18pt;
                color:#E6E6FA;
            }
            }
    	</style>
    </head>
    <body>
    	<div class="main-page">
            <nav class="navbar navbar-default">
			  	<div class="container-fluid">

			      		</a>
			    	</div>

				      <li><a href="#">Page 3</a></li>
				    </ul>
			  	</div>
                <div class="container-fluid">
                    <div class="btn-group" role="group">
                        
                            <a class="btn btn-default" href="#">Home</a>

                            <a class="btn btn-default" href="#">Page 1</a>
                        
                       
                            <a class="btn btn-default" href="#">Page 3</a>
                       
                        
                            <a class="btn btn-default" href="#">Page 4</a>
                       
                    </div>
                </div>
			</nav>
            <div class="container" style="position:relative; height:75%; width:35%; margin-left:auto; margin-right:0; padding-right:0;">
                <div class="panel panel-default">
                    <div class="panelHeader"><b>Right Panel</b></div>
                    <div class="panel-body">
                        <b class="panelText" align-"center">Panel content</b>
                    </div>
                </div>
